name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
        
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        #echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        #echo "Fin del login"
        
    - name: builder docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker build --tag effkat91/docker-graphql:$NEW_VERSION .
        docker build --tag effkat91/docker-graphql:latest .

    - name: push docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker push effkat91/docker-graphql:$NEW_VERSION
        docker push effkat91/docker-graphql:latest
        echo "New version: $NEW_VERSION!!!!!!!!!!"
